amp: true
bundle_root: ./work_dir_ft_point_100only_ft_auto_whole
comment: 'finetune on tumor datasets.'
json_dir: ./data/jsons_final_update
ckpt_path: $@bundle_root + '/model_fold' + str(@fold)
class_weight_factor: 0.0005
drop_label_prob: 0
drop_point_prob: 1
exclude_background: true
finetune: {activate: true, exclude_vars: null, pretrained_ckpt_name: $'/workspace/samm/work_dir_ft_point_100only_ft_auto/model_fold' + str(@fold) + '/best_metric_model.pt'}
fold: 0
image_key: image
input_channels: 1
iter_num: 5
label_key: label
label_sv_key: label_sv
pseudo_label_key: pseudo_label
learning_rate: 0.00002
log_output_file: $@bundle_root + '/model_fold' + str(@fold) + '/training.log'
loss: {_target_: DiceCELoss, include_background: $not @exclude_background, sigmoid: $not
    @softmax, smooth_dr: 1.0e-05, smooth_nr: 0, softmax: $@softmax, squared_pred: true,
  to_onehot_y: $@softmax}
lr_scheduler: {_target_: monai.optimizers.WarmupCosineSchedule, optimizer: $@optimizer,
  t_total: $@num_epochs+1, warmup_multiplier: 0.1, warmup_steps: 0}
max_backprompt: 4
max_foreprompt: 32
ignore_labelset: false
max_point: 3
max_prompt: null
num_cache_workers: 4
num_epochs: 200
no_supervoxel: true
freeze_epoch: 1000
freeze_head: 'point'
freeze_all_except_point_head: false
save_last: false
save_all: false
num_epochs_per_validation: 5
sample_method: 'random'
num_images_per_batch: 1
num_patches_per_image: 2
num_patches_per_iter: 1
num_sw_batch_size: $@num_patches_per_iter
num_workers: 4
num_workers_validation: 4
optimizer: {_target_: torch.optim.AdamW, lr: '@learning_rate', weight_decay: 1.0e-05}
output_classes: 133
overlap_ratio: 0.625
patch_size: [128, 128, 128]
prefetch_factor: null
random_seed: 0
resample_to_spacing: [1.5, 1.5, 1.5]
reuse_embedding: false
use_class_for_point: true
skip_iter_prob: 1
softmax: false
train_datasets: [CTPelvic1K-CLINIC, AbdomenCT-1K, AeroPath, AMOS22, BTCV-Abdomen,
  BTCV-Cervix, CT-ORG, FLARE22, Multi-organ-Abdominal-CT-btcv, Multi-organ-Abdominal-CT-tcia,
  Pancreas-CT, Task03, Task06, Task07, Task08, Task09, Task10, VerSe, Bone-NIH, CRLM-CT,
  TotalSegmentatorV2, NLST, LIDC_100, StonyBrook-CT_100, TCIA_Colon_100]
transforms_train:
  _target_: Compose
  transforms:
  - _target_: LoadImaged
    ensure_channel_first: true
    image_only: true
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    allow_missing_keys: true
  - _target_: DeleteItemsd
    keys: ['@label_sv_key']
  - _target_: CropForegroundd
    allow_smaller: true
    end_coord_key: null
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    margin: 10
    source_key: '@image_key'
    start_coord_key: null
    allow_missing_keys: true
  - _target_: Spacingd
    keys: ["@image_key", "@label_key", '@pseudo_label_key']
    pixdim: [1.5, 1.5, 1.5]
    mode: [bilinear, nearest, nearest]
    align_corners: [true, true, true]
    allow_missing_keys: true
  - {_target_: ScaleIntensityRanged, a_max: 1053.678477684517, a_min: -963.8247715525971,
    b_max: 1.0, b_min: 0.0, clip: true, keys: '@image_key'}
  - _target_: Orientationd
    axcodes: RAS
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    allow_missing_keys: true
  - _target_: EnsureTyped
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    allow_missing_keys: true
    track_meta: false
  - _target_: SpatialPadd
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    allow_missing_keys: true
    mode: [constant, constant, constant]
    spatial_size: '@patch_size'
  - "Placeholder for dataset-specific transform"
  - _target_: CastToTyped
    dtype: [$torch.float32, $torch.int32, $torch.int32]
    keys: ['@image_key', '@label_key', '@pseudo_label_key']
    allow_missing_keys: true
transforms_validate:
  _target_: Compose
  transforms:
  - _target_: LoadImaged
    ensure_channel_first: true
    image_only: true
    keys: ['@image_key', '@label_key']
  - _target_: CropForegroundd
    allow_smaller: true
    keys: ['@image_key', '@label_key']
    margin: 10
    source_key: '@image_key'
  - _target_: Spacingd
    keys: ["@image_key", "@label_key"]
    pixdim: [1.5, 1.5, 1.5]
    mode: [bilinear, nearest]
    align_corners: [true, true]
  - {_target_: ScaleIntensityRanged, a_max: 1053.678477684517, a_min: -963.8247715525971,
    b_max: 1.0, b_min: 0.0, clip: true, keys: '@image_key'}
  - _target_: Orientationd
    axcodes: RAS
    keys: ['@image_key', '@label_key']
  - _target_: CastToTyped
    dtype: [$torch.float32, $torch.uint8]
    keys: ['@image_key', '@label_key']
  - _target_: EnsureTyped
    keys: ['@image_key', '@label_key']
    track_meta: true
  - "Placeholder for dataset-specific transform"
use_pretrain: false
val_datasets: ['TotalSegmentatorV2']
model: "vista3d_segresnet_d"
weighted_loss: false
weighted_sampling: false
